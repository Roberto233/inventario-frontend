<div class="container mt-4">
  <h2 class="text-primary">ðŸ“œ Historial de Movimientos</h2>

  <!-- Campo de bÃºsqueda -->
  <div class="mb-3">
    <input type="text" class="form-control" placeholder="ðŸ”Ž Buscar por nombre de producto..." [(ngModel)]="busqueda">
  </div>

  <!-- Tabla de movimientos -->
  <table class="table table-bordered table-striped mt-3" *ngIf="movimientosFiltrados.length > 0">
    <thead class="table-dark">
      <tr>
        <th>Producto</th>
        <th>Tipo</th>
        <th>Cantidad</th>
        <th>Fecha</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let mov of movimientosFiltrados">
        <td>{{ mov.nombre }}</td>
        <td>
          <span class="badge" [ngClass]="mov.tipo === 'entrada' ? 'bg-success' : 'bg-danger'">
            {{ mov.tipo | titlecase }}
          </span>
        </td>
        <td>{{ mov.cantidad }}</td>
        <td>{{ mov.fecha | date: 'short' }}</td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="movimientosFiltrados.length === 0" class="alert alert-info mt-3">
    No hay movimientos que coincidan con tu bÃºsqueda.
  </div>
</div>
